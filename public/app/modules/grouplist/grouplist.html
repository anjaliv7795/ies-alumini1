<ol class="breadcrumb border-bottom">
  <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>
  <li class="breadcrumb-item"><a data-ui-sref="home" data-ui-sref-active="active">Home</a></li>
  <li class="breadcrumb-item active">Group Name List</li>
</ol>
<section class="content">
  <div class="element-wrapper">
    <h1 class="element-title">Group Name</h1>
    <div class="element-actions">
      <button class="btn btn-sm btn-primary" ng-click="modelOpen();"><i class="fas fa-plus"></i>Add Group Name</button>
    </div>
  </div>


  <div class="alert alert-success alert-white rounded" ng-if="groupNameSuccessMsg">
    <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
    <div class="icon"> <i class="fa fa-check"></i> </div>
    <strong> Successfully Group Name Added</strong> </div>
  <div class="alert alert-success alert-white rounded" ng-if="groupNameSuccessUpdateMsg">
    <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
    <div class="icon"> <i class="fa fa-check"></i> </div>
    <strong> Successfully Group Name Updated</strong> </div>



  <div class="card mb-0 pb-0">
    <div class="standard-table-header">
    <div class="standard-table-filter border-bottom-0">
      <div class="row">
        <div class="col-md-9">
        
        </div>
        <div class="col-md-3 mt-2 mt-md-0 text-right">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchName"  id="search" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-gray-grad" type="button">
                <i class="fas fa-search mr-0"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="card-body-padded">
        <div class="table-container">
          <table  class="table table-padded">
            <thead>
              <tr>
                <th width="50%">Group Name</th>
                <th class="text-center" width="40%">Group Member Count</th>
                <th width="100px">Action</th>
              </tr>
            </thead>
            <tbody> 
              <tr ng-repeat="list in alumniGroupName | filter : searchName">
                <td>{{list.groupName}}</td>
                <td class="text-center">{{list.groupMemberCount}}</td>
                <td data-title="Action" class="action-btn px-0">
                    <div class="input-group">
                        <a class="btn btn-primary-2 rounded-0 py-0" ng-click="groupNameEdit(list._id, list.note, list.groupName );">
                          <i class="fas fa-edit mr-1"></i> Edit
                        </a>                        
                    </div>
                    <div></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      



    </div>
    
  </div>

<!-- Add New Group name -->
<div id="basic-modal" class="modal modal-top fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Add Group Name</h6>
        <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">×</span> <span class="sr-only">close</span> </button>
      </div>
      <div class="modal-body">
        <input type="hidden" ng-model="groupNameID" />
        <div class="form-group w-100">
          <label for="datepicker">Alumni Group Name</label>
          <div class="column">
            <div class="form-group" id="groupName">
              <input class="form-control form-control-sm" ng-model="groupName" placeholder="Alumni Group Name" type="text">
              <p class="group-error-msg">Please enter the Group Name</p>
            </div>
          </div>
        </div>

        <div class="form-group w-100">
          <label for="datepicker">Notes</label>
          <div class="column">
            <div class="form-group">
              <textarea class="form-control form-control-sm" ng-model="notes" placeholder="Notes"></textarea>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addGroupName();">Save</button>
      </div>
    </div>
  </div>
</div>
</section>
