<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Events</h1>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    
                    <div class="media">
                        <img class="mr-3" height="250px" width="500px" src="https://laudea.psgcas.ac.in/events/events/loadimg/{{event.displayPicture.id}}/{{event.displayPicture.originalname}}/{{event.displayPicture.contentType}}"
                            alt="Generic placeholder image">
                        <div class="media-body">
                            <div class="card-body">
                                 <h5 class="mt-0 border-bottom-1"></h5>
                                    <span>{{eventarr.title| uppercase}}</span>
                                <h6 class="mt-0 pl-2">{{eventarr.fdesc}}</h6>
                                <h6 class="mt-0 pl-2">{{eventarr.startdate}}</h6>
                                <h6 class="mt-0 pl-2">{{eventarr.lastdate}}</h6>
                                <h6 class="mt-0 pl-2">{{eventarr.starttime}}</h6> 
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</section>
