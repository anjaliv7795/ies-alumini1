<ol class="breadcrumb border-bottom">
    <li class="module_name flex-grow-1">LAUDEA: Alumni Management Portal</li>
    <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
    <li class="breadcrumb-item active" data-ui-sref="news">News</li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">News</h1>
         <div class="element-actions">
            <a class="btn btn-sm btn-success text-white" data-ui-sref-active="active"
                ng-click="setEnvForAdd()" data-toggle="modal"><i class="la la-plus-circle"></i>
                Post News </a>
        </div>
    </div>
</section>
<div class="element-actions" style="padding: 15px;">
    <div class="row">
        <div class="col-12">
            <div class="card-deck">
                <div class="card" ng-repeat="news in newsarr | orderBy: '-createdTimestamp' | filter:searchh">

                    <!-- <div class="card card-list"> -->
                    <div><a><a data-ui-sref="viewNews({newsId:news._id})" data-ui-sref-active="active"
                                data-toggle="modal"><img class="card-img" style="height: 200px;"
                                    src="{{news.fileAttachmentDetails.imageUrl}}" /></a>
                        </a> </div>
                    <div class="card-body">
                        <a class="btn btn-primary-2 rounded-0 p-0" style="float: right;" ng-click="setEnvForEdit(news)"
                            data-toggle="modal">
                            <i class="la la-edit"></i>
                        </a>
                        <h6 class="card-title" style="font-weight: bold;">{{news.ntitle| uppercase}}</h6>
                        <p class="card-text d-block"><i class="la la-calendar"></i>
                            POSTED ON {{news.createdDate}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div id="newsModal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h6 class="modal-title" ng-if="dataMode == 'ADD'">News Post</h6>
                <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit </h6>

                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newNewsform">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="required" for="ntitle">News Title</label>
                                        <input type="text" class="form-control" id="ntitle" name="ntitle"
                                            ng-model="newNews.ntitle" validation="required">
                                    </div>
                                </div>
                                <!-- <div class="col-md-4 form-group">
                                    <label for="date" class="required">Date</label>
                                    <div class="column">
                                        <input class="form-control form-control-sm" placeholder="DD/MM/YYYY" id="date"
                                            ng-flatpickr fp-opts="dateOpts1" ng-model="newNews.date">
                                        <span class="calender-caret"></span>
                                    </div>
                                </div> -->

                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="required" for="subject">Subject</label>
                                        <input type="text" class="form-control" id="subject" name="subject"
                                            ng-model="newNews.subject" validation="required">
                                    </div>
                                </div>

                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="content"> Content</label>
                                        <textarea type="text" class="form-control" id="content" name="content"
                                            ng-model="newNews.content" validation="required">
                                                </textarea>
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="required" for="publisher">Publisher</label>
                                        <input type="text" class="form-control" id="publisher" name="publisher"
                                            ng-model="newNews.publisher" validation="required">
                                    </div>
                                </div>
                                <div class="col-sm-8 form-group">
                                    <label>Add Image</label>
                                    <div class="column">
                                        <div class="dropzone dropzone-formcontroll" options="imageAttachment.dzOptions"
                                            callbacks="imageAttachment.dzCallbacks" methods="imageAttachment.dzMethods"
                                            ng-dropzone style ng-modal="newNews.fileAttachmentDetails"></div>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                        <div>
                                            <label class="required" for="externallink">External Link</label>
                                            <input type="text" class="form-control" id="externallink" name="externallink"
                                                ng-model="newJob.externallink" validation="required">
                                        </div>
                                    </div>   
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveNew();"
                    ng-if="dataMode == 'ADD'">Save
                </button>
                <button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="updateNews(news);"
                    ng-if="dataMode == 'EDIT'">Update
                </button>

            </div>
        </div>
    </div>
</div>
