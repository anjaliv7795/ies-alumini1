    <div class="element-wrapper">
        <h1 class="element-title">News</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <img class="mr-3" height="250px" width="500px" src="{{newsarr.fileAttachmentDetails.imageUrl}}"
                            alt="Generic placeholder image">
                        <div class="media-body">
                            <div class="card-body">
                                <h4 class="mt-0 pl-2 titles">{{newsarr.ntitle| uppercase}}</h4>
                                <h6 class="mt-4 pl-2">{{newsarr.subject}}</h6>
                                <h6 class="mt-4 pl-2">{{newsarr.content}}</h6>
                                <h6 class="mt-4 pl-2">{{newsarr.publisher}}</h6>
                                <h6 class="mt-4 pl-2">POSTED ON {{newsarr.createdDate}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
