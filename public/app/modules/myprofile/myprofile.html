<ol class="breadcrumb border-bottom">
  <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>

  <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
  <li class="breadcrumb-item active" data-ui-sref="myprofile">Myprofile</li>
</ol>



<section class="content">
  <div class="element-wrapper">
    <h1 class="element-title">Myprofile</h1>
  </div>


  <div class="row mb-4">
    <div class="col-12">
      <div class="card-body-padded">
        <div class="table-container">
          <table class="table table-padded">
            <thead>
              <tr>
                <th>Name</th>
                <th>rollno</th>
                <th>Email ID</th>
                <th>action</th>


              </tr>

            </thead>
            <tbody>
              <tr ng-repeat="alumni in alumniarr">
                <td>{{alumni.name}}</td>
                <td>{{alumni.rollno}}</td>
                <td>{{alumni.email}}</td>


                <td data-title="Action" class="action-btn px-0">
                  <div class="input-group">
                    <a class="btn btn-primary-2 rounded-0 py-0" ng-click="setEnvForEdit(alumni)" data-toggle="modal">
                      <i class="fas fa-edit mr-1"></i> Edit
                    </a>
                    <a class="btn btn-danger rounded-0 py-0" ng-click="confirmModal($index);">
                      <i class="fas fa-trash-alt mr-1"></i> Delete
                    </a>
                  </div>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</section>


<div id="alumniModal" class="modal fade" data-keyboard="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit</h6>
        <button type="button" class="close" data-dismiss="modal" ng-click="dataMode='EDIT'"> <span
            aria-hidden="true">Ã—</span>
          <span class="sr-only">close</span>

        </button>
      </div>
      <div class="modal-body">
        <form name="newAlumniform">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-sm-4 form-group">

                  <label class="control-label" for="grollno">rollno</label>
                  <input type="text" class="form-control" id="grollno" name="grollno" ng-model="newAlumni.rollno"
                    validation="required">

                </div>
                <div class="col-sm-4 form-group">

                  <label class="control-label" for="gname">Name</label>
                  <input type="text" class="form-control" id="gname" name="gname" ng-model="newAlumni.name"
                    validation="required">

                </div>
                <div class="col-sm-4 form-group">
                  <div>
                    <label class="control-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" ng-model="newAlumni.email"
                      validation="required">
                  </div>
                </div>
              </div>



            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" ng-click="updateAlumni(newAlumni);"
              ng-if="dataMode == 'EDIT'">Update</button>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>

  <div id="confirmModal" class="modal fade">
    <div class="modal-dialog modal-sm modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">
            Are you sure want to delete?</h4>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"
            ng-click="deleteAlumniSure();">Confirm</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
