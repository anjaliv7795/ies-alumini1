<ol class="breadcrumb border-bottom">
  <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>
  <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
  <li class="breadcrumb-item active">Add Member</li>
</ol>
<section class="content">
  <div class="element-wrapper">
    <h1 class="element-title">Edit Alumni Member</h1>

  </div>
  <div class="card">
    <div class="card-body">
      <div class="col-12 px-0">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Name</label>
                <div class="column">
                  <div class="form-group form-req">
                    <input class="form-control form-control-sm" ng-model="group.studentName" type="text" ng-disabled="true">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Roll Number</label>
                <div class="column">
                  <div class="form-group" id="studentRollNumber">
                    <input class="form-control form-control-sm" ng-model="group.rollNumber" type="text" ng-disabled="true">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Degree Name</label>
                <div class="column">
                  <div class="form-group form-req" id="studentName">
                    <input class="form-control form-control-sm" ng-model="group.degreeName" type="text" ng-disabled="true">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Branch</label>
                <div class="column">
                  <div class="form-group form-req" id="email">
                    <input class="form-control form-control-sm" ng-model="group.branchName" type="text" ng-disabled="true">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Year of Graduation</label>
                <div class="column">
                  <div class="form-group">
                    <input class="form-control form-control-sm" ng-model="group.yearOfGraduation" type="text"
                      ng-disabled="true">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Phone Number</label>
                <div class="column">
                  <div class="form-group form-req" id="phoneNumber">
                    <input class="form-control form-control-sm required" ng-model="group.studentContactNo" placeholder="Phone Number"
                      type="text">
                    <p class="group-error-msg">Please enter the Phone Number</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Email ID</label>
                <div class="column">
                  <div class="form-group form-req" id="email">
                    <input class="form-control form-control-sm required" ng-model="group.studentEmail" placeholder="Email ID"
                      type="text">
                    <p class="group-error-msg">Please enter the Email ID</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Address Line 1</label>
                <div class="column">
                  <div class="form-group">
                    <input class="form-control form-control-sm" ng-model="group.contact.addressLine1" placeholder="Address Line 1"
                      type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Address Line 2</label>
                <div class="column">
                  <div class="form-group" id="phoneNumber">
                    <input class="form-control form-control-sm" ng-model="group.contact.addressLine2" placeholder="Address Line 2"
                      type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>City</label>
                <div class="column">
                  <div class="form-group">
                    <input class="form-control form-control-sm" ng-model="group.contact.city" placeholder="City" type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>State</label>
                <div class="column">
                  <div class="form-group">
                    <input class="form-control form-control-sm" ng-model="group.contact.state" placeholder="State" type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Country</label>
                <div class="column">
                  <div class="form-group" id="phoneNumber">
                    <input class="form-control form-control-sm" ng-model="group.contact.country" placeholder="Country"
                      type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group w-100">
                <label>Pincode</label>
                <div class="column">
                  <div class="form-group" id="phoneNumber">
                    <input class="form-control form-control-sm" ng-model="group.contact.pincode" placeholder="Pincode"
                      type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="card-footer">
      <div class="col-md-12 text-right">
        <button type="button" data-ui-sref="home" class="btn btn-secondary mr-2">Cancel</button>
        <button type="button" ng-click="editAlumniMemeber($event);" class="btn btn-primary">Save</button>
      </div>
    </div>

  </div>



  <!-- Member Add Success -->
  <div id="confirmAlertModel" class="modal fade">
    <div class="modal-dialog model-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="sa-icon sa-success animate" style="display: block;"> <span class="sa-line sa-tip animateSuccessTip"></span>
            <span class="sa-line sa-long animateSuccessLong"></span>
            <div class="sa-placeholder"></div>
            <div class="sa-fix"></div>
          </div>
          <div class="section-title mt-5 mb-5">
            <h2 class="text-gradient-02">{{alertMessage}}</h2>
          </div>
          <button type="button" class="btn btn-secondary mb-3" ng-click="alertConfirmOk();" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Member Add Success -->
<div id="confirmAlertModel" class="modal fade">
  <div class="modal-dialog model-sm modal-dialog-centered">
    <div class="modal-content">  
      <div class="modal-body text-center">
        <div class="sa-icon sa-success animate" style="display: block;"> <span class="sa-line sa-tip animateSuccessTip"></span>
          <span class="sa-line sa-long animateSuccessLong"></span>
          <div class="sa-placeholder"></div>
          <div class="sa-fix"></div>
        </div>
        <div class="section-title mt-5 mb-5">
          <h2 class="text-gradient-02">{{alertMessage}}</h2>
        </div>
        <button type="button" class="btn btn-secondary mb-3" ng-click="alertConfirmOk();" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
