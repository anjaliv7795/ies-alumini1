<ol class="breadcrumb border-bottom">
    <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>
    <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
    <li class="breadcrumb-item active" data-ui-sref="Events">Events</li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Events</h1>
    </div>
</section>
<div class="card p-5">
    <div class="element-actions" style="padding: 15px;">
        <a class="btn btn-sm btn-success float-right" data-ui-sref-active="active" data-target="#eventModal"
            data-toggle="modal">Add Event</a>
    </div>
    <div class="card p-3" ng-repeat="event in eventarr">
        <div class="row">
            <div class="card-body">
                <h5 class="card-title" style="font-weight: bold;">{{event.eventTitle}}</h5>
                <p class="card-text">Venue: {{event.venue}}</p>
                <p class="card-text">Event starts from {{event.startdate}} to {{event.enddate}}</p>
                <p class="card-text">Description: {{event.description}}</p>
            </div>
        </div>
    </div>
</div>
<div id="eventModal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" ng-if="dataMode == 'ADD'">Add Event</h6>
                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newEventsform">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="eventTitle">Event Title</label>
                                        <input type="text" class="form-control" id="eventTitle" name="eventTitle"
                                            ng-model="newEvent.eventTitle" validation="required">
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="venue">Venue</label>
                                        <input type="text" class="form-control" id="venue" name="venue" ng-model="newEvent.venue"
                                            validation="required">
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="startdate" class="required">Start Date</label>
                                    <div class="column">
                                        <input class="form-control form-control-sm" placeholder="DD/MM/YYYY" id="startdate"
                                            ng-flatpickr fp-opts="dateOpts1" ng-model="newEvent.startdate">
                                        <span class="calender-caret"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="enddate" class="required">End Date</label>
                                    <div class="column">
                                        <input class="form-control form-control-sm" placeholder="DD/MM/YYYY" id="enddate"
                                            ng-flatpickr fp-opts="dateOpts1" ng-model="newEvent.enddate">
                                        <span class="calender-caret"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>Event Image</label>
                                    <div class="column">
                                      <div class="dropzone dropzone-formcontroll" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone style="height:7.5rem"></div>
                                    </div>
                                  </div>
                                <!--<div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="description">Description</label>
                                        <textarea ui-tinymce="tinymceOptions" ng-model="newEvent.description" class="form-control"
                                            validation="required"></textarea>
                                    </div>
                                </div>-->
                                <div class="col-md-4 form-group">
                                    <div>
                                        <label class="control-label" for="description">Description </label>
                                        <textarea type="text" class="form-control" id="description" name="content"
                                            ng-model="newEvent.description" validation="required">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary" ng-if="dataMode=='ADD'" ng-click="saveEvent();">Save
                </button>
            </div>
        </div>
    </div>
</div>
